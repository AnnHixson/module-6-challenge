<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh">
        <div class="col-12 col-md-3 p-3 ">
            <h2 class="font-weight-bold">Search For a City:</h2>
            <form id="search-form" class="mb-2">
                <input id="search-input" class="form-input w-100" type="text" placeholder="London">
                <button id="search-button" type="submit" class="btn btn-block">Search</button>
            </form>
            <div class="text-center" id="saved-searches">
            </div>
        </div>

        <div class="col-12 col-md-9 p-3">
            <div class="jumbotron border border-dark p-0">
                <ul class="pl-1" id="forecast-day-0">
                </ul>
            </div>
            <div>
                <h3>5-Day Forecast:</h3>
                <div class="row" id="forecast-card-block">
                    <div class="card col forecast-cards">
                        <ul class="pl-0" id="forecast-day-1">
                        </ul>
                    </div>
                    <div class="card col forecast-cards">
                        <ul class="pl-0" id="forecast-day-2">
                        </ul>
                    </div>
                    <div class="card col forecast-cards">
                        <ul class="pl-0" id="forecast-day-3">
                        </ul>
                    </div>
                    <div class="card col forecast-cards">
                        <ul class="pl-0" id="forecast-day-4">
                        </ul>
                    </div>
                    <div class="card col forecast-cards">
                        <ul class="pl-0" id="forecast-day-5">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
